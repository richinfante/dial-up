<!DOCTYPE html>
<html>

<head>
  <title>SlowMeDown</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="title-bar">
    <div class="title-bar-text">Dial_Up</div>
    <div class="title-bar-controls">
      <button aria-label="Help"></button>
    </div>
  </div>
  <div style="display: flex; justify-content: center; margin-top: 1em;">
    <img alt="SlowMeDown Icon" width="64" height="64" id="icon">
  </div>
  <div style="padding: 1em">
    <div style="margin: 12px 0;">
      <label for="delaySlider">Delay for this domain: <span id="delayValue"
          style="margin-right: 0.5ex; margin-left: 0.5ex;">3</span> seconds</label>
      <input type="range" id="delaySlider" min="0" max="15" value="3">
    </div>

    <h5 style="margin-bottom: 0">Customized Settings</h5>
    <div class="sunken-panel" style="width: 100%;">
      <table id="domainList" class="interactive" style="width: 100%">
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
